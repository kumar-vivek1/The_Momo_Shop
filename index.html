<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vivek Kumar">
    <meta name="description" content="The official website of The Momo Shop.">
    <title>The Momo Shop</title>
    <link rel="icon" href="momo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">  
        <!-- BEM - Block element modifier    -->
        <h1 class="header__h1">The Momo Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Opening Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact Us</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h2 class="hero__h2">Welcome!</h2>
        <figure>
            <img src="img/momos&drinks.jpg" alt="Momos and Drinks" title="We love Momos!" width="800" height="300">
            <figcaption class="offscreen">
                Momos and Drink
            </figcaption>
        </figure>
    </section>

    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our Momos</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">Momos</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="2">
                            Veg
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">Rs 30</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">Rs 50</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="2">
                            Non-Veg
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">Rs 50</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">Rs 85</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            Momo's Soup Rs 10
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Momo Shop</span>
        </p>
    </footer>
</body>

</html>
